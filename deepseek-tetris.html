<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO BLOCKS X</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 50% 0%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 0% 100%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 100% 100%, rgba(0, 255, 128, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 20px;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #0ff;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 8px;
            text-shadow: 
                0 0 10px #0ff,
                0 0 20px #0ff,
                0 0 40px #0ff,
                0 0 80px #0ff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff; }
            to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 80px #0ff, 0 0 120px #0ff; }
        }

        .board-wrapper {
            position: relative;
            padding: 3px;
            background: linear-gradient(135deg, #0ff, #f0f, #0f8);
            border-radius: 5px;
        }

        .board-wrapper::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #0ff, #f0f, #0f8);
            border-radius: 7px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.7;
        }

        #game-board {
            display: block;
            background: #0a0a12;
            border-radius: 3px;
        }

        .side-panel {
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .info-box {
            background: linear-gradient(135deg, rgba(0,255,255,0.1), rgba(255,0,255,0.1));
            border: 1px solid rgba(0,255,255,0.3);
            padding: 15px;
            border-radius: 10px;
            min-width: 130px;
            position: relative;
            overflow: hidden;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            to { left: 100%; }
        }

        .info-box h3 {
            font-size: 10px;
            color: #0ff;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info-box p {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #next-canvas {
            background: #0a0a12;
            border-radius: 5px;
        }

        .controls {
            background: rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 10px;
            color: #888;
            line-height: 2;
            letter-spacing: 1px;
        }

        .controls span {
            color: #0ff;
        }

        #game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .game-over-content {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(255,0,0,0.1), rgba(0,0,0,0.9));
            border: 2px solid #f00;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
        }

        #game-over h2 {
            color: #f00;
            font-size: 36px;
            margin-bottom: 20px;
            letter-spacing: 5px;
            text-shadow: 0 0 20px #f00;
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        #game-over p {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        #final-score {
            color: #0ff;
            font-size: 48px;
            font-weight: 900;
            text-shadow: 0 0 30px #0ff;
        }

        #restart-btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 14px;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 3px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        #restart-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

        /* AI名表示（ゲーム内） */
        .ai-name {
            font-size: 42px;
            font-weight: 900;
            color: #f0f;
            letter-spacing: 6px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
        }

        /* AI名表示（結果画面） */
        .ai-name-result {
            font-size: 48px;
            font-weight: 900;
            color: #f0f;
            letter-spacing: 6px;
            margin-top: 20px;
            text-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
        }

        /* スマホ用コントロールボタン */
        .mobile-controls {
            display: none;
            position: fixed;
            bottom: 50px;
            right: 15px;
            gap: 8px;
            z-index: 200;
            flex-direction: column;
        }

        .mobile-btn {
            width: 50px;
            height: 50px;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid #f0f;
            border-radius: 50%;
            color: #f0f;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            text-shadow: 0 0 10px #f0f;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
            transition: all 0.1s;
        }

        .mobile-btn:active {
            background: rgba(255, 0, 255, 0.5);
            transform: scale(0.95);
        }

        /* スマホ用操作説明 */
        .mobile-help {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #888;
            letter-spacing: 1px;
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* スマホ表示時 */
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-controls {
                display: flex;
            }
            
            .mobile-help {
                display: block;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                padding-bottom: 60px;
                gap: 10px;
            }
            
            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                order: -1;
            }
            
            .controls, .special-features {
                display: none;
            }
            
            /* ゲーム画面サイズ */
            #game-board {
                width: 240px !important;
                height: 480px !important;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 3px;
                letter-spacing: 4px;
            }
            
            .ai-name {
                font-size: 28px;
                margin-bottom: 8px;
                letter-spacing: 4px;
            }
            
            .board-wrapper {
                padding: 2px;
            }
            
            .info-box {
                padding: 6px 10px;
                min-width: 60px;
            }
            
            .info-box h3 {
                font-size: 8px;
                margin-bottom: 3px;
            }
            
            .info-box p {
                font-size: 16px;
            }
            
            #next-canvas {
                width: 50px;
                height: 50px;
            }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1000;
        }

        /* 新機能用スタイル */
        .time-warp-active {
            background: rgba(128, 0, 255, 0.2) !important;
        }

        .gravity-reversed {
            transform: rotate(180deg);
        }

        .mega-block {
            animation: megaPulse 0.5s infinite alternate;
        }

        @keyframes megaPulse {
            from { box-shadow: 0 0 5px #ff0, 0 0 10px #ff0; }
            to { box-shadow: 0 0 20px #ff0, 0 0 40px #ff0; }
        }

        .quantum-block {
            background: conic-gradient(from 0deg, #ff00ff, #00ffff, #ff00ff) !important;
        }

        .rift {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, transparent 10%, #ff00ff 70%);
            border-radius: 50%;
            z-index: 10;
            animation: riftPulse 1s infinite;
        }

        @keyframes riftPulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .chaos-storm-active::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255,0,0,0.1) 50%, 
                transparent 70%);
            animation: chaosMove 2s infinite linear;
            z-index: 5;
        }

        @keyframes chaosMove {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .beam-target {
            border-left: 2px solid #ff0000 !important;
            border-right: 2px solid #ff0000 !important;
        }

        .special-features {
            background: rgba(0,255,255,0.05);
            border: 1px solid rgba(0,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            font-size: 10px;
            color: #888;
            line-height: 1.6;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .special-features h4 {
            color: #0ff;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .feature-status {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
        }

        .feature-cooldown {
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.1);
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }

        .cooldown-fill {
            height: 100%;
            background: linear-gradient(90deg, #0ff, #f0f);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="game-container">
        <div class="main-area">
            <h1>NEO BLOCKS X</h1>
            <div class="ai-name">DeepSeek</div>
            <div class="board-wrapper">
                <canvas id="game-board"></canvas>
            </div>
        </div>
        <div class="side-panel">
            <div class="info-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h3>Lines</h3>
                <p id="lines">0</p>
            </div>
            <div class="info-box">
                <h3>Level</h3>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h3>Next</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div class="info-box">
                <h3>Beam Cuts</h3>
                <p id="beam-charges">1</p>
            </div>
            <div class="controls">
                <span>←→</span> 移動<br>
                <span>↑/SPACE</span> 回転<br>
                <span>↓</span> 落下<br>
                <span>C</span> ビームカット<br>
                <span>G</span> 重力反転<br>
                <span>SPACE長押し</span> タイムワープ<br>
                <span>X</span> 時間停止
            </div>
            <div class="special-features">
                <h4>Special Features</h4>
                <div class="feature-status">
                    <span>Quantum Entanglement:</span>
                    <span id="quantum-status">OFF</span>
                </div>
                <div class="feature-status">
                    <span>Gravity Reverse:</span>
                    <span id="gravity-status">READY</span>
                </div>
                <div class="feature-cooldown">
                    <div id="gravity-cooldown" class="cooldown-fill"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- スマホ用操作説明 -->
    <div class="mobile-help">タップ:回転　フリック↔:移動　フリック↓:落下</div>

    <!-- スマホ用コントロールボタン -->
    <div class="mobile-controls">
        <button class="mobile-btn" id="btn-c">C</button>
        <button class="mobile-btn" id="btn-g">G</button>
        <button class="mobile-btn" id="btn-x">X</button>
    </div>

    <div id="game-over">
        <div class="game-over-content">
            <h2>GAME OVER</h2>
            <p>FINAL SCORE</p>
            <div id="final-score">0</div>
            <div class="ai-name-result">DeepSeek</div>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // ゲーム設定
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // キャンバス設定
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // ネオンカラーのテトリミノ
        const TETROMINOS = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff', glow: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00', glow: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#ff00ff', glow: '#ff00ff' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff88', glow: '#00ff88' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0055', glow: '#ff0055' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0088ff', glow: '#0088ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ff8800', glow: '#ff8800' }
        };

        const TETROMINO_NAMES = ['I', 'O', 'T', 'S', 'Z', 'J', 'L'];

        // ゲーム状態
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        let dropInterval = 1000;
        let lastDrop = 0;

        // ソフトドロップ用
        let softDropping = false;
        const SOFT_DROP_INTERVAL = 50;

        // === 新機能：タイムワープ ===
        let timeWarpActive = false;
        let timeStopActive = false;
        let timeWarpFactor = 0.3; // 時間が30%の速度に

        // === 新機能：ブロック融合システム ===
        let megaBlocks = []; // メガブロックの位置を記録
        const FUSION_THRESHOLD = 4; // 融合に必要な同色ブロック数

        // === 新機能：量子もつれブロック ===
        let quantumPieces = []; // 量子もつれのペアを記録
        let quantumEntanglementActive = false;
        let entangledPiece = null; // 現在のピースと量子もつれしているピース

        // === 新機能：重力反転 ===
        let gravityReversed = false;
        let gravityCooldown = 0;
        const GRAVITY_REVERSE_DURATION = 30000; // 30秒
        const GRAVITY_COOLDOWN_DURATION = 60000; // 60秒

        // === 新機能：次元の裂け目 ===
        let rifts = []; // 裂け目の位置
        const RIFT_SPAWN_CHANCE = 0.005; // 毎フレームの裂け目発生確率
        const RIFT_MAX_COUNT = 3; // 最大裂け目数

        // === 新機能：混沌の嵐 ===
        let chaosStormActive = false;
        let chaosStormTimer = 0;
        const CHAOS_STORM_DURATION = 60000; // 60秒
        const CHAOS_STORM_THRESHOLD = 10000; // 10000点ごとに発生

        // === 新機能：ビーム切断 ===
        let beamCharges = 1;
        let beamTargetCol = -1;
        const BEAM_RECHARGE_LEVELS = 1; // 1レベルごとに補充

        // Web Audio API 効果音システム
        let audioCtx = null;

        function initAudio() {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // 回転音
        function playRotateSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(600, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(900, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // 設置音
        function playLockSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(80, audioCtx.currentTime + 0.15);
            gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.15);
        }

        // ライン消去音
        function playLineClearSound(lineCount) {
            if (!audioCtx) return;
            const baseFreq = 400 + lineCount * 100;
            for (let i = 0; i < lineCount; i++) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sine';
                const startTime = audioCtx.currentTime + i * 0.08;
                osc.frequency.setValueAtTime(baseFreq + i * 150, startTime);
                osc.frequency.exponentialRampToValueAtTime(baseFreq + i * 150 + 200, startTime + 0.15);
                gain.gain.setValueAtTime(0.3, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.2);
                osc.start(startTime);
                osc.stop(startTime + 0.2);
            }
        }

        // ゲームオーバー音
        function playGameOverSound() {
            if (!audioCtx) return;
            const frequencies = [400, 350, 300, 200];
            frequencies.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sawtooth';
                const startTime = audioCtx.currentTime + i * 0.2;
                osc.frequency.setValueAtTime(freq, startTime);
                osc.frequency.exponentialRampToValueAtTime(freq * 0.5, startTime + 0.3);
                gain.gain.setValueAtTime(0.2, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
                osc.start(startTime);
                osc.stop(startTime + 0.4);
            });
        }

        // === 新機能：特殊効果音 ===
        function playTimeWarpSound() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sine';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.5);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.5);
        }

        function playFusionSound() {
            if (!audioCtx) return;
            for (let i = 0; i < 3; i++) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sine';
                const startTime = audioCtx.currentTime + i * 0.1;
                osc.frequency.setValueAtTime(800 + i * 200, startTime);
                osc.frequency.exponentialRampToValueAtTime(400 + i * 100, startTime + 0.3);
                gain.gain.setValueAtTime(0.2, startTime);
                gain.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                osc.start(startTime);
                osc.stop(startTime + 0.3);
            }
        }

        // ボード初期化
        function initBoard() {
            board = [];
            for (let row = 0; row < ROWS; row++) {
                board[row] = [];
                for (let col = 0; col < COLS; col++) {
                    board[row][col] = 0;
                }
            }
            megaBlocks = [];
            rifts = [];
        }

        // ランダムなテトリミノを生成（量子もつれ対応）
        function randomTetromino() {
            const name = TETROMINO_NAMES[Math.floor(Math.random() * TETROMINO_NAMES.length)];
            const tetromino = TETROMINOS[name];
            
            // 10%の確率で量子もつれブロックを生成
            let isQuantum = Math.random() < 0.1;
            
            // 量子もつれがアクティブでない場合は、確率を下げる
            if (!quantumEntanglementActive && Math.random() < 0.9) {
                isQuantum = false;
            }
            
            const piece = {
                shape: tetromino.shape.map(row => [...row]),
                color: tetromino.color,
                glow: tetromino.glow,
                x: Math.floor(COLS / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0,
                isQuantum: isQuantum
            };
            
            // 量子もつれブロックの場合、エンタングルされたピースも生成
            if (isQuantum && !entangledPiece) {
                const entangledName = TETROMINO_NAMES[Math.floor(Math.random() * TETROMINO_NAMES.length)];
                const entangledTetromino = TETROMINOS[entangledName];
                entangledPiece = {
                    shape: entangledTetromino.shape.map(row => [...row]),
                    color: entangledTetromino.color,
                    glow: entangledTetromino.glow,
                    x: Math.floor(COLS / 2) + 3,
                    y: 0,
                    isQuantum: true
                };
                quantumEntanglementActive = true;
                document.getElementById('quantum-status').textContent = 'ACTIVE';
            }
            
            return piece;
        }

        // 衝突判定
        function collision(piece, offsetX = 0, offsetY = 0) {
            for (let row = 0; row < piece.shape.length; row++) {
                for (let col = 0; col < piece.shape[row].length; col++) {
                    if (piece.shape[row][col]) {
                        const newX = piece.x + col + offsetX;
                        const newY = piece.y + row + offsetY;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        if (newY >= 0 && board[newY][newX]) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        // ゴーストピースのY座標を計算
        function getGhostY() {
            let ghostY = currentPiece.y;
            while (!collision(currentPiece, 0, ghostY - currentPiece.y + 1)) {
                ghostY++;
            }
            return ghostY;
        }

        // === 新機能：ブロック融合チェック ===
        function checkBlockFusion() {
            const visited = Array(ROWS).fill().map(() => Array(COLS).fill(false));
            const colorGroups = [];
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col] && !visited[row][col]) {
                        const color = board[row][col].color;
                        const group = [];
                        const stack = [[row, col]];
                        
                        while (stack.length > 0) {
                            const [r, c] = stack.pop();
                            if (r < 0 || r >= ROWS || c < 0 || c >= COLS || visited[r][c] || !board[r][c]) continue;
                            if (board[r][c].color !== color) continue;
                            
                            visited[r][c] = true;
                            group.push([r, c]);
                            
                            // 上下左右をチェック
                            stack.push([r+1, c], [r-1, c], [r, c+1], [r, c-1]);
                        }
                        
                        if (group.length >= FUSION_THRESHOLD) {
                            colorGroups.push({color, blocks: group});
                        }
                    }
                }
            }
            
            // 融合処理
            colorGroups.forEach(group => {
                // メガブロックとしてマーク
                group.blocks.forEach(([row, col]) => {
                    board[row][col].isMega = true;
                    megaBlocks.push([row, col]);
                });
                
                // 追加得点
                score += group.blocks.length * 50;
                playFusionSound();
            });
            
            // メガブロックを描画用に更新
            megaBlocks = megaBlocks.filter(([row, col]) => board[row][col] && board[row][col].isMega);
        }

        // === 新機能：重力反転処理 ===
        function updateGravity(deltaTime) {
            if (gravityReversed) {
                gravityCooldown -= deltaTime;
                if (gravityCooldown <= 0) {
                    gravityReversed = false;
                    document.getElementById('gravity-status').textContent = 'READY';
                }
            } else if (gravityCooldown > 0) {
                gravityCooldown -= deltaTime;
                const cooldownPercent = (gravityCooldown / GRAVITY_COOLDOWN_DURATION) * 100;
                document.getElementById('gravity-cooldown').style.width = cooldownPercent + '%';
            }
        }

        // === 新機能：次元の裂け目処理 ===
        function updateRifts() {
            // 裂け目をランダムに生成
            if (rifts.length < RIFT_MAX_COUNT && Math.random() < RIFT_SPAWN_CHANCE) {
                const x = Math.floor(Math.random() * COLS);
                const y = Math.floor(Math.random() * ROWS);
                rifts.push({x, y, life: 300}); // 300フレーム持続
            }
            
            // 裂け目の寿命を更新
            rifts = rifts.filter(rift => {
                rift.life--;
                
                // 現在のピースが裂け目と重なっているかチェック
                if (currentPiece) {
                    for (let row = 0; row < currentPiece.shape.length; row++) {
                        for (let col = 0; col < currentPiece.shape[row].length; col++) {
                            if (currentPiece.shape[row][col]) {
                                const pieceX = currentPiece.x + col;
                                const pieceY = currentPiece.y + row;
                                
                                if (pieceX === rift.x && pieceY === rift.y) {
                                    // 裂け目効果：ランダムな位置にテレポート
                                    currentPiece.x = Math.floor(Math.random() * (COLS - currentPiece.shape[0].length));
                                    currentPiece.y = Math.max(0, currentPiece.y - 5);
                                    return false; // 裂け目を消去
                                }
                            }
                        }
                    }
                }
                
                return rift.life > 0;
            });
        }

        // === 新機能：混沌の嵐 ===
        function updateChaosStorm(deltaTime) {
            if (chaosStormActive) {
                chaosStormTimer -= deltaTime;
                
                // ランダムなブロック操作（混沌の嵐効果）
                if (Math.random() < 0.1) {
                    // ランダムな方向に移動
                    if (Math.random() < 0.5 && !collision(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    } else if (!collision(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                }
                
                if (chaosStormTimer <= 0) {
                    chaosStormActive = false;
                    document.body.classList.remove('chaos-storm-active');
                }
            }
            
            // スコアが閾値を超えたら混沌の嵐を発生
            if (!chaosStormActive && score >= CHAOS_STORM_THRESHOLD && 
                Math.floor(score / CHAOS_STORM_THRESHOLD) > Math.floor((score - 100) / CHAOS_STORM_THRESHOLD)) {
                chaosStormActive = true;
                chaosStormTimer = CHAOS_STORM_DURATION;
                document.body.classList.add('chaos-storm-active');
            }
        }

        // === 新機能：ビーム切断 ===
        function beamCut(column) {
            if (beamCharges <= 0 || column < 0 || column >= COLS) return;
            
            beamTargetCol = column;
            
            // 指定列のブロックを消去
            let blocksCleared = 0;
            for (let row = 0; row < ROWS; row++) {
                if (board[row][column]) {
                    board[row][column] = 0;
                    blocksCleared++;
                }
            }
            
            // 得点加算
            score += blocksCleared * 20;
            
            // チャージ消費
            beamCharges--;
            
            // 次にレベルが上がったときに補充
            updateDisplay();
            
            // ビジュアルフィードバック
            setTimeout(() => {
                beamTargetCol = -1;
            }, 300);
        }

        // ピースを固定
        function lockPiece() {
            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const boardY = currentPiece.y + row;
                        const boardX = currentPiece.x + col;
                        if (boardY >= 0) {
                            board[boardY][boardX] = { 
                                color: currentPiece.color, 
                                glow: currentPiece.glow,
                                isQuantum: currentPiece.isQuantum
                            };
                        }
                    }
                }
            }
            
            // 量子もつれピースも固定
            if (entangledPiece) {
                for (let row = 0; row < entangledPiece.shape.length; row++) {
                    for (let col = 0; col < entangledPiece.shape[row].length; col++) {
                        if (entangledPiece.shape[row][col]) {
                            const boardY = entangledPiece.y + row;
                            const boardX = entangledPiece.x + col;
                            if (boardY >= 0 && boardX >= 0 && boardX < COLS) {
                                board[boardY][boardX] = { 
                                    color: entangledPiece.color, 
                                    glow: entangledPiece.glow,
                                    isQuantum: true
                                };
                            }
                        }
                    }
                }
                entangledPiece = null;
            }
            
            playLockSound();
            checkBlockFusion();
            clearLines();
            currentPiece = nextPiece;
            nextPiece = randomTetromino();
            
            // 量子もつれが終了した場合
            if (!currentPiece.isQuantum && quantumEntanglementActive) {
                quantumEntanglementActive = false;
                document.getElementById('quantum-status').textContent = 'OFF';
            }
            
            if (collision(currentPiece)) {
                gameOver = true;
                playGameOverSound();
                showGameOver();
            }
        }

        // ライン消去
        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++;
                }
            }
            if (linesCleared > 0) {
                playLineClearSound(linesCleared);
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                lines += linesCleared;
                
                // レベルアップでビーム切断を補充
                const newLevel = Math.floor(lines / 3) + 1;
                if (newLevel > level) {
                    beamCharges += BEAM_RECHARGE_LEVELS;
                }
                level = newLevel;
                
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateDisplay();
            }
        }

        // 回転（量子もつれ対応）
        function rotate() {
            const rotated = [];
            for (let col = 0; col < currentPiece.shape[0].length; col++) {
                rotated[col] = [];
                for (let row = currentPiece.shape.length - 1; row >= 0; row--) {
                    rotated[col].push(currentPiece.shape[row][col]);
                }
            }
            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collision(currentPiece)) {
                currentPiece.shape = originalShape;
            } else {
                playRotateSound();
                
                // 量子もつれピースも同時に回転
                if (entangledPiece) {
                    const entangledRotated = [];
                    for (let col = 0; col < entangledPiece.shape[0].length; col++) {
                        entangledRotated[col] = [];
                        for (let row = entangledPiece.shape.length - 1; row >= 0; row--) {
                            entangledRotated[col].push(entangledPiece.shape[row][col]);
                        }
                    }
                    entangledPiece.shape = entangledRotated;
                }
            }
        }

        // 描画
        function draw() {
            // タイムワープ中の背景
            if (timeWarpActive || timeStopActive) {
                ctx.fillStyle = timeStopActive ? 'rgba(80, 0, 120, 0.3)' : 'rgba(128, 0, 255, 0.2)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
            
            // 通常のボード背景
            ctx.fillStyle = '#0a0a12';
            ctx.globalAlpha = 0.7;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;
            
            // ビーム切断ターゲット列のハイライト
            if (beamTargetCol >= 0) {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                ctx.fillRect(beamTargetCol * BLOCK_SIZE, 0, BLOCK_SIZE, canvas.height);
            }
            
            // グリッド線
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
            ctx.lineWidth = 0.5;
            for (let row = 0; row <= ROWS; row++) {
                ctx.beginPath();
                ctx.moveTo(0, row * BLOCK_SIZE);
                ctx.lineTo(canvas.width, row * BLOCK_SIZE);
                ctx.stroke();
            }
            for (let col = 0; col <= COLS; col++) {
                ctx.beginPath();
                ctx.moveTo(col * BLOCK_SIZE, 0);
                ctx.lineTo(col * BLOCK_SIZE, canvas.height);
                ctx.stroke();
            }
            
            // 次元の裂け目を描画
            rifts.forEach(rift => {
                ctx.fillStyle = `rgba(255, 0, 255, ${0.3 + 0.4 * (rift.life / 300)})`;
                ctx.beginPath();
                ctx.arc(
                    (rift.x + 0.5) * BLOCK_SIZE,
                    (rift.y + 0.5) * BLOCK_SIZE,
                    BLOCK_SIZE / 2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            
            // 固定ブロック描画
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        if (board[row][col].isQuantum) {
                            drawQuantumBlock(ctx, col, row, board[row][col].color, board[row][col].glow);
                        } else if (board[row][col].isMega) {
                            drawMegaBlock(ctx, col, row, board[row][col].color, board[row][col].glow);
                        } else {
                            drawBlock(ctx, col, row, board[row][col].color, board[row][col].glow);
                        }
                    }
                }
            }
            
            // ゴーストピース描画
            if (currentPiece) {
                const ghostY = getGhostY();
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawGhostBlock(ctx, currentPiece.x + col, ghostY + row, currentPiece.color);
                        }
                    }
                }
            }
            
            // 現在のピース描画
            if (currentPiece) {
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            if (currentPiece.isQuantum) {
                                drawQuantumBlock(ctx, currentPiece.x + col, currentPiece.y + row, currentPiece.color, currentPiece.glow);
                            } else {
                                drawBlock(ctx, currentPiece.x + col, currentPiece.y + row, currentPiece.color, currentPiece.glow);
                            }
                        }
                    }
                }
            }
            
            // 量子もつれピースを描画
            if (entangledPiece) {
                for (let row = 0; row < entangledPiece.shape.length; row++) {
                    for (let col = 0; col < entangledPiece.shape[row].length; col++) {
                        if (entangledPiece.shape[row][col]) {
                            drawQuantumBlock(ctx, entangledPiece.x + col, entangledPiece.y + row, entangledPiece.color, entangledPiece.glow);
                        }
                    }
                }
            }
            
            // 次のピース描画
            nextCtx.fillStyle = '#0a0a12';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = (5 - nextPiece.shape[0].length) / 2;
                const offsetY = (5 - nextPiece.shape.length) / 2;
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            drawBlockSmall(nextCtx, offsetX + col, offsetY + row, nextPiece.color, nextPiece.glow);
                        }
                    }
                }
            }
        }

        // ブロック描画（ネオン風）
        function drawBlock(context, x, y, color, glow) {
            const bx = x * BLOCK_SIZE;
            const by = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;

            // グロー効果
            context.shadowColor = glow;
            context.shadowBlur = 15;

            // メインブロック
            context.fillStyle = color;
            context.fillRect(bx + 1, by + 1, size, size);

            // 内側のハイライト
            context.shadowBlur = 0;
            context.fillStyle = 'rgba(255,255,255,0.3)';
            context.fillRect(bx + 3, by + 3, size - 4, 3);
            context.fillRect(bx + 3, by + 3, 3, size - 4);

            // 枠線
            context.strokeStyle = 'rgba(255,255,255,0.5)';
            context.lineWidth = 1;
            context.strokeRect(bx + 1, by + 1, size, size);
        }

        // メガブロック描画
        function drawMegaBlock(context, x, y, color, glow) {
            const bx = x * BLOCK_SIZE;
            const by = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;

            // 強力なグロー効果
            context.shadowColor = '#ff0';
            context.shadowBlur = 20;

            // メインブロック
            context.fillStyle = color;
            context.fillRect(bx + 1, by + 1, size, size);

            // 内側のハイライト
            context.shadowBlur = 0;
            context.fillStyle = 'rgba(255,255,255,0.5)';
            context.fillRect(bx + 3, by + 3, size - 4, 4);
            context.fillRect(bx + 3, by + 3, 4, size - 4);

            // パルス効果
            const pulse = Math.sin(Date.now() / 200) * 0.2 + 0.8;
            context.strokeStyle = `rgba(255, 255, 0, ${pulse})`;
            context.lineWidth = 2;
            context.strokeRect(bx + 1, by + 1, size, size);
        }

        // 量子ブロック描画
        function drawQuantumBlock(context, x, y, color, glow) {
            const bx = x * BLOCK_SIZE;
            const by = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;

            // 量子もつれ効果
            const time = Date.now() / 1000;
            const pulse = Math.sin(time * 5) * 0.3 + 0.7;

            // グラデーション効果
            const gradient = context.createLinearGradient(bx, by, bx + size, by + size);
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(1, color);

            context.shadowColor = glow;
            context.shadowBlur = 20 * pulse;

            // メインブロック
            context.fillStyle = gradient;
            context.fillRect(bx + 1, by + 1, size, size);

            // 量子ドット効果
            context.fillStyle = 'rgba(255, 255, 255, 0.8)';
            for (let i = 0; i < 4; i++) {
                const dotX = bx + 5 + (i % 2) * (size - 10);
                const dotY = by + 5 + Math.floor(i / 2) * (size - 10);
                context.beginPath();
                context.arc(dotX, dotY, 2, 0, Math.PI * 2);
                context.fill();
            }
        }

        // ゴーストブロック描画
        function drawGhostBlock(context, x, y, color) {
            const bx = x * BLOCK_SIZE;
            const by = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;

            context.strokeStyle = color;
            context.lineWidth = 2;
            context.globalAlpha = 0.3;
            context.strokeRect(bx + 2, by + 2, size - 2, size - 2);
            context.globalAlpha = 1;
        }

        // 小さいブロック描画（Next用）
        function drawBlockSmall(context, x, y, color, glow) {
            const bx = x * 20;
            const by = y * 20;
            const size = 18;

            context.shadowColor = glow;
            context.shadowBlur = 10;
            context.fillStyle = color;
            context.fillRect(bx, by, size, size);
            context.shadowBlur = 0;
        }

        // 表示更新
        function updateDisplay() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
            document.getElementById('beam-charges').textContent = beamCharges;
        }

        // ゲームオーバー表示
        function showGameOver() {
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = score.toLocaleString();
        }

        // キー入力
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            
            // 初回キー入力でAudioContextを初期化
            if (!audioCtx) {
                initAudio();
            }
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (!collision(currentPiece, -1, 0)) {
                        currentPiece.x--;
                        // 量子もつれピースも移動
                        if (entangledPiece && !collision(entangledPiece, -1, 0)) {
                            entangledPiece.x--;
                        }
                    }
                    break;
                case 'ArrowRight':
                    if (!collision(currentPiece, 1, 0)) {
                        currentPiece.x++;
                        // 量子もつれピースも移動
                        if (entangledPiece && !collision(entangledPiece, 1, 0)) {
                            entangledPiece.x++;
                        }
                    }
                    break;
                case 'ArrowDown':
                    if (!softDropping) {
                        softDropping = true;
                    }
                    break;
                case 'ArrowUp':
                case ' ':
                    if (e.key === ' ' && e.repeat) {
                        // スペース長押しでタイムワープ
                        if (!timeWarpActive) {
                            timeWarpActive = true;
                            playTimeWarpSound();
                            document.body.classList.add('time-warp-active');
                        }
                    } else {
                        e.preventDefault();
                        rotate();
                    }
                    break;
                case 'x':
                case 'X':
                    // 時間停止
                    timeStopActive = !timeStopActive;
                    if (timeStopActive) {
                        playTimeWarpSound();
                        document.body.classList.add('time-warp-active');
                    } else {
                        document.body.classList.remove('time-warp-active');
                    }
                    break;
                case 'g':
                case 'G':
                    // 重力反転
                    if (!gravityReversed && gravityCooldown <= 0) {
                        gravityReversed = true;
                        gravityCooldown = GRAVITY_REVERSE_DURATION;
                        document.getElementById('gravity-status').textContent = 'ACTIVE';
                        document.getElementById('gravity-cooldown').style.width = '100%';
                        
                        // 重力反転効果（実際の実装では落下方向を逆にする必要がある）
                        // この実装では視覚効果のみ
                        document.querySelector('.board-wrapper').classList.add('gravity-reversed');
                        
                        setTimeout(() => {
                            gravityReversed = false;
                            document.getElementById('gravity-status').textContent = 'COOLDOWN';
                            document.querySelector('.board-wrapper').classList.remove('gravity-reversed');
                            gravityCooldown = GRAVITY_COOLDOWN_DURATION;
                        }, GRAVITY_REVERSE_DURATION);
                    }
                    break;
                case 'c':
                case 'C':
                    // ビーム切断
                    if (beamCharges > 0 && currentPiece) {
                        beamCut(currentPiece.x + Math.floor(currentPiece.shape[0].length / 2));
                    }
                    break;
            }
            draw();
        });

        document.addEventListener('keyup', (e) => {
            switch (e.key) {
                case 'ArrowDown':
                    softDropping = false;
                    break;
                case ' ':
                    // タイムワープ終了
                    if (timeWarpActive) {
                        timeWarpActive = false;
                        document.body.classList.remove('time-warp-active');
                    }
                    break;
            }
        });

        // リスタート
        document.getElementById('restart-btn').addEventListener('click', () => {
            document.getElementById('game-over').style.display = 'none';
            init();
        });

        // === スマホ対応: タッチ操作 ===
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) return;
            
            if (!audioCtx) {
                initAudio();
            }
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameOver) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            const minSwipeDistance = 30;
            
            // タップ = 回転
            if (deltaTime < 200 && Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                rotate();
            }
            // 横スワイプ = 左右移動
            else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    if (!collision(currentPiece, 1, 0)) {
                        currentPiece.x++;
                        if (entangledPiece && !collision(entangledPiece, 1, 0)) {
                            entangledPiece.x++;
                        }
                    }
                } else {
                    if (!collision(currentPiece, -1, 0)) {
                        currentPiece.x--;
                        if (entangledPiece && !collision(entangledPiece, -1, 0)) {
                            entangledPiece.x--;
                        }
                    }
                }
            }
            // 下スワイプ = ソフトドロップ
            else if (deltaY > minSwipeDistance && Math.abs(deltaY) > Math.abs(deltaX)) {
                for (let i = 0; i < 3; i++) {
                    if (!collision(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    }
                }
            }
            
            draw();
        }, { passive: false });

        // スマホ用ボタン
        document.getElementById('btn-c').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) return;
            if (!audioCtx) initAudio();
            if (beamCharges > 0 && currentPiece) {
                beamCut(currentPiece.x + Math.floor(currentPiece.shape[0].length / 2));
            }
            draw();
        }, { passive: false });

        document.getElementById('btn-g').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) return;
            if (!audioCtx) initAudio();
            if (!gravityReversed && gravityCooldown <= 0) {
                gravityReversed = true;
                gravityCooldown = GRAVITY_REVERSE_DURATION;
                document.getElementById('gravity-status').textContent = 'ACTIVE';
                document.getElementById('gravity-cooldown').style.width = '100%';
                document.querySelector('.board-wrapper').classList.add('gravity-reversed');
                setTimeout(() => {
                    gravityReversed = false;
                    document.getElementById('gravity-status').textContent = 'COOLDOWN';
                    document.querySelector('.board-wrapper').classList.remove('gravity-reversed');
                    gravityCooldown = GRAVITY_COOLDOWN_DURATION;
                }, GRAVITY_REVERSE_DURATION);
            }
            draw();
        }, { passive: false });

        document.getElementById('btn-x').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) return;
            if (!audioCtx) initAudio();
            timeStopActive = !timeStopActive;
            if (timeStopActive) {
                playTimeWarpSound();
                document.body.classList.add('time-warp-active');
            } else {
                document.body.classList.remove('time-warp-active');
            }
            draw();
        }, { passive: false });

        // ゲームループ
        let lastTime = 0;
        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            
            if (!gameOver) {
                // 時間操作による時間スケール
                let timeScale = 1;
                if (timeWarpActive) timeScale = timeWarpFactor;
                if (timeStopActive) timeScale = 0;
                
                const currentInterval = softDropping ? SOFT_DROP_INTERVAL : dropInterval;
                if (timestamp - lastDrop > currentInterval / timeScale) {
                    if (!collision(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        // 量子もつれピースも落下
                        if (entangledPiece && !collision(entangledPiece, 0, 1)) {
                            entangledPiece.y++;
                        }
                    } else {
                        lockPiece();
                    }
                    lastDrop = timestamp;
                }
                
                // 新機能の更新
                updateGravity(deltaTime);
                updateRifts();
                updateChaosStorm(deltaTime);
                
                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        // 初期化
        function init() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            dropInterval = 1000;
            gameOver = false;
            softDropping = false;
            timeWarpActive = false;
            timeStopActive = false;
            gravityReversed = false;
            gravityCooldown = 0;
            chaosStormActive = false;
            chaosStormTimer = 0;
            beamCharges = 1;
            beamTargetCol = -1;
            quantumEntanglementActive = false;
            entangledPiece = null;
            currentPiece = randomTetromino();
            nextPiece = randomTetromino();
            updateDisplay();
            lastDrop = 0;
            lastTime = 0;
            
            // クラスのリセット
            document.body.classList.remove('time-warp-active', 'chaos-storm-active');
            document.querySelector('.board-wrapper').classList.remove('gravity-reversed');
            document.getElementById('quantum-status').textContent = 'OFF';
            document.getElementById('gravity-status').textContent = 'READY';
            document.getElementById('gravity-cooldown').style.width = '0%';
        }

        // ゲーム開始
        init();
        requestAnimationFrame(gameLoop);
    </script>
</body>
