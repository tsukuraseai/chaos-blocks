<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM CHAOS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #050508;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #fff;
        }

        /* 背景のアニメーション */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 0, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 40%);
            z-index: -2;
            animation: bg-pulse 10s infinite alternate;
        }

        @keyframes bg-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
            padding: 20px;
            position: relative;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* タイトル装飾 */
        h1 {
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 5px;
            background: linear-gradient(90deg, #ff0055, #00ffff, #ff0055);
            
            /* 標準プロパティとベンダープレフィックスを併記して互換性を向上 */
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            
            background-size: 200% auto;
            animation: title-anim 3s linear infinite;
        }

        @keyframes title-anim {
            to { background-position: 200% center; }
        }

        .board-wrapper {
            position: relative;
            padding: 5px;
            background: #111;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,255,255,0.2);
            transition: transform 0.1s;
        }

        /* 画面シェイク用クラス */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        #game-board {
            display: block;
            background: #0a0a12;
            border-radius: 4px;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 160px;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .info-box h3 {
            font-size: 10px;
            color: #888;
            margin-bottom: 5px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .info-box p {
            font-size: 20px;
            font-weight: 700;
            color: #0ff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        #next-canvas {
            background: transparent;
        }

        /* カオスイベント通知オーバーレイ */
        #chaos-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 10;
        }

        .chaos-msg {
            font-size: 24px;
            font-weight: 900;
            color: #ff0055;
            text-shadow: 0 0 10px #ff0055;
            opacity: 0;
            transition: opacity 0.3s;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-top: 2px solid #ff0055;
            border-bottom: 2px solid #ff0055;
        }

        .controls-info {
            font-size: 10px;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }
        .controls-info b { color: #fff; }

        /* ゲームオーバー画面 */
        #game-over {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #game-over h2 {
            font-size: 48px;
            color: #ff0055;
            text-shadow: 0 0 20px #ff0055;
            margin-bottom: 20px;
        }

        #restart-btn {
            background: transparent;
            color: #0ff;
            border: 2px solid #0ff;
            padding: 15px 40px;
            font-size: 16px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        #restart-btn:hover {
            background: #0ff;
            color: #000;
            box-shadow: 0 0 30px #0ff;
        }

        /* AI名表示（ゲーム内） */
        .ai-name {
            font-size: 42px;
            font-weight: 900;
            color: #f0f;
            letter-spacing: 6px;
            margin-bottom: 15px;
            text-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
        }

        /* AI名表示（結果画面） */
        .ai-name-result {
            font-size: 48px;
            font-weight: 900;
            color: #f0f;
            letter-spacing: 6px;
            margin-top: 20px;
            margin-bottom: 10px;
            text-shadow: 
                0 0 10px #f0f,
                0 0 20px #f0f,
                0 0 40px #f0f;
        }

        /* スマホ用操作説明 */
        .mobile-help {
            display: none;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            color: #888;
            letter-spacing: 1px;
            text-align: center;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        /* スマホ表示時 */
        @media (max-width: 768px), (pointer: coarse) {
            .mobile-help {
                display: block;
            }
            
            .game-container {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                padding-bottom: 60px;
                gap: 10px;
            }
            
            .side-panel {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                gap: 8px;
                order: -1;
                width: auto;
            }
            
            .controls-info {
                display: none;
            }
            
            /* ゲーム画面サイズ */
            #game-board {
                width: 240px !important;
                height: 480px !important;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 3px;
            }
            
            .ai-name {
                font-size: 28px;
                margin-bottom: 8px;
                letter-spacing: 4px;
            }
            
            .board-wrapper {
                padding: 3px;
            }
            
            .info-box {
                padding: 6px 10px;
            }
            
            .info-box h3 {
                font-size: 8px;
                margin-bottom: 3px;
            }
            
            .info-box p {
                font-size: 16px;
            }
            
            #next-canvas {
                width: 50px;
                height: 50px;
            }
        }

        /* スキャンラインエフェクト */
        .scanline {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0) 0px,
                rgba(0,0,0,0) 1px,
                rgba(0,0,0,0.1) 1px,
                rgba(0,0,0,0.1) 2px
            );
            pointer-events: none;
            z-index: 999;
        }

        /* ステータス異常表示 */
        .status-effect {
            margin-top: 10px;
            font-size: 12px;
            color: #ffff00;
            text-shadow: 0 0 5px #ffff00;
            height: 20px;
            text-align: center;
            animation: blink 0.5s infinite alternate;
        }
        @keyframes blink { from { opacity: 0.5; } to { opacity: 1; } }

    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="game-container">
        <div class="main-area">
            <h1>QUANTUM CHAOS</h1>
            <div class="ai-name">Gemini</div>
            <div class="board-wrapper" id="board-wrapper">
                <canvas id="game-board"></canvas>
                <div id="chaos-overlay">
                    <div id="chaos-msg" class="chaos-msg">METEOR SHOWER!</div>
                </div>
            </div>
            <div id="status-display" class="status-effect"></div>
        </div>
        
        <div class="side-panel">
            <div class="info-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>
            <div class="info-box">
                <h3>Lines</h3>
                <p id="lines">0</p>
            </div>
            <div class="info-box">
                <h3>Chaos Lvl</h3>
                <p id="level">1</p>
            </div>
            <div class="info-box">
                <h3>Next</h3>
                <canvas id="next-canvas" width="100" height="100"></canvas>
            </div>
            <div class="controls-info">
                <b>← →</b> 移動<br>
                <b>↑ / SPC</b> 回転<br>
                <b>↓</b> 落下<br>
                <br>
                <span style="color:#ff0055">WARNING:</span><br>
                Shapes unstable.<br>
                Bombs active.<br>
                Meteors incoming.
            </div>
        </div>
    </div>

    <!-- スマホ用操作説明 -->
    <div class="mobile-help">タップ:回転　フリック↔:移動　フリック↓:落下</div>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <p style="color: #fff; margin-bottom: 10px;">FINAL SCORE</p>
        <div id="final-score" style="font-size: 40px; color: #0ff; text-shadow: 0 0 20px #0ff;">0</div>
        <div class="ai-name-result">Gemini</div>
        <button id="restart-btn">Try Again</button>
    </div>

    <script>
        /**
         * QUANTUM CHAOS TETRIS
         * * コンセプト: プレイヤーを妨害し、時に助けるカオスな機能群
         * 1. Quantum Polymorph: 落下中のピースが時間経過で勝手に別の形に変異する
         * 2. Nuke Block: 設置すると周囲を爆破消滅させるブロック
         * 3. Meteor Shower: 空からランダムにゴミブロックが降ってくる
         * 4. Glitch Controls: たまに操作が左右反転する
         */

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        canvas.width = COLS * BLOCK_SIZE;
        canvas.height = ROWS * BLOCK_SIZE;

        const nextCanvas = document.getElementById('next-canvas');
        const nextCtx = nextCanvas.getContext('2d');

        // 標準テトリミノ + 核ブロック(Nuke)
        const TETROMINOS = {
            I: { shape: [[1,1,1,1]], color: '#00f5ff', glow: '#00f5ff' },
            O: { shape: [[1,1],[1,1]], color: '#ffff00', glow: '#ffff00' },
            T: { shape: [[0,1,0],[1,1,1]], color: '#ff00ff', glow: '#ff00ff' },
            S: { shape: [[0,1,1],[1,1,0]], color: '#00ff88', glow: '#00ff88' },
            Z: { shape: [[1,1,0],[0,1,1]], color: '#ff0055', glow: '#ff0055' },
            J: { shape: [[1,0,0],[1,1,1]], color: '#0088ff', glow: '#0088ff' },
            L: { shape: [[0,0,1],[1,1,1]], color: '#ff8800', glow: '#ff8800' },
            // 特別な核ブロック（形状は1x1）
            NUKE: { shape: [[2]], color: '#ff0000', glow: '#ff0000', type: 'nuke' }
        };

        const STANDARD_KEYS = ['I', 'O', 'T', 'S', 'Z', 'J', 'L'];

        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let lines = 0;
        let level = 1;
        let gameOver = false;
        
        let dropInterval = 1000;
        let lastDrop = 0;
        let softDropping = false;
        const SOFT_DROP_INTERVAL = 50;

        // --- CHAOS VARIABLES ---
        let lastPolymorphTime = 0;
        const POLYMORPH_INTERVAL = 3000; // 3秒ごとに変異
        let meteorInterval = 10000; // 10秒ごとにメテオ判定
        let lastMeteorTime = 0;
        let controlsInverted = false; // 操作反転フラグ

        // Audio Context
        let audioCtx = null;

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }

        // --- SOUND EFFECTS (Synthesized) ---
        function playTone(type, freq, duration, vol = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function playExplosionSound() {
            if (!audioCtx) return;
            const bufferSize = audioCtx.sampleRate * 0.5;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) {
                data[i] = Math.random() * 2 - 1;
            }
            const noise = audioCtx.createBufferSource();
            noise.buffer = buffer;
            const gain = audioCtx.createGain();
            gain.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
            noise.connect(gain);
            gain.connect(audioCtx.destination);
            noise.start();
        }

        function playMorphSound() {
            if (!audioCtx) return;
            playTone('sine', 1200, 0.1, 0.2);
            setTimeout(() => playTone('sine', 600, 0.2, 0.2), 50);
        }

        // --- CORE GAME LOGIC ---

        function initBoard() {
            board = [];
            for (let row = 0; row < ROWS; row++) {
                board[row] = Array(COLS).fill(0);
            }
        }

        function getRandomPiece(forceNuke = false) {
            // 5%の確率でNUKE、または強制NUKE
            if (forceNuke || Math.random() < 0.05) {
                const p = TETROMINOS.NUKE;
                return {
                    shape: [[2]], // 2 is collision solid
                    color: p.color,
                    glow: p.glow,
                    type: 'nuke',
                    x: Math.floor(COLS / 2),
                    y: 0
                };
            }
            
            const name = STANDARD_KEYS[Math.floor(Math.random() * STANDARD_KEYS.length)];
            const tetromino = TETROMINOS[name];
            return {
                shape: tetromino.shape.map(r => [...r]),
                color: tetromino.color,
                glow: tetromino.glow,
                type: 'normal',
                x: Math.floor(COLS / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0
            };
        }

        function collision(piece, offsetX = 0, offsetY = 0, customShape = null) {
            const shape = customShape || piece.shape;
            for (let row = 0; row < shape.length; row++) {
                for (let col = 0; col < shape[row].length; col++) {
                    if (shape[row][col]) {
                        const newX = piece.x + col + offsetX;
                        const newY = piece.y + row + offsetY;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return true;
                        if (newY >= 0 && board[newY][newX]) return true;
                    }
                }
            }
            return false;
        }

        // --- CHAOS FEATURE: POLYMORPH ---
        function triggerPolymorph() {
            if (!currentPiece || currentPiece.type === 'nuke') return; // 核ブロックは変身しない

            // 新しい形状を選ぶ
            const newName = STANDARD_KEYS[Math.floor(Math.random() * STANDARD_KEYS.length)];
            const newProto = TETROMINOS[newName];
            const newShape = newProto.shape.map(r => [...r]);

            // 衝突しないか確認。衝突するなら変身キャンセル
            if (!collision(currentPiece, 0, 0, newShape)) {
                currentPiece.shape = newShape;
                currentPiece.color = newProto.color;
                currentPiece.glow = newProto.glow;
                playMorphSound();
                showChaosMsg("MORPH!", "#00ff00");
                
                // 演出：ピースを白くフラッシュ
                const originalColor = currentPiece.color;
                currentPiece.color = '#ffffff';
                setTimeout(() => { if(currentPiece) currentPiece.color = originalColor; }, 100);
            }
        }

        // --- CHAOS FEATURE: METEOR SHOWER ---
        function triggerMeteor() {
            showChaosMsg("METEOR SHOWER!", "#ffaa00");
            playTone('sawtooth', 100, 1.0, 0.2);
            
            // 3つのゴミブロックを降らせる
            let count = 0;
            const shower = setInterval(() => {
                const x = Math.floor(Math.random() * COLS);
                let y = 0;
                // 衝突するまで落とす
                while (y < ROWS - 1 && !board[y+1][x]) {
                    y++;
                }
                // 既に埋まってないか確認（ゲームオーバー防止）
                if (y > 0) {
                    board[y][x] = { color: '#666', glow: '#333', type: 'garbage' };
                    // プレイヤーのピースに当たったらゲームオーバー判定？いや、単に重なったらバグるからチェック
                    if (currentPiece && collision(currentPiece)) {
                        // プレイヤーの位置と被ったら、プレイヤーを押し上げるか...諦めてそのままにする
                    }
                }
                
                // 画面揺らし
                const wrapper = document.getElementById('board-wrapper');
                wrapper.classList.remove('shake');
                void wrapper.offsetWidth; 
                wrapper.classList.add('shake');

                count++;
                if (count >= 3) clearInterval(shower);
            }, 200);
        }

        // --- CHAOS FEATURE: EXPLOSION ---
        function explode(cx, cy) {
            playExplosionSound();
            showChaosMsg("BOOM!!", "#ff0000");

            const wrapper = document.getElementById('board-wrapper');
            wrapper.classList.remove('shake');
            void wrapper.offsetWidth; 
            wrapper.classList.add('shake');

            // 半径2マス（5x5）を消去
            const radius = 2;
            for (let dy = -radius; dy <= radius; dy++) {
                for (let dx = -radius; dx <= radius; dx++) {
                    const ty = cy + dy;
                    const tx = cx + dx;
                    if (ty >= 0 && ty < ROWS && tx >= 0 && tx < COLS) {
                        board[ty][tx] = 0;
                        // パーティクルエフェクトなどはここではCanvas描画で頑張る必要ありだが省略
                    }
                }
            }
        }

        function lockPiece() {
            let nukeTriggered = false;
            let nukeX = 0, nukeY = 0;

            for (let row = 0; row < currentPiece.shape.length; row++) {
                for (let col = 0; col < currentPiece.shape[row].length; col++) {
                    if (currentPiece.shape[row][col]) {
                        const by = currentPiece.y + row;
                        const bx = currentPiece.x + col;
                        if (by >= 0) {
                            board[by][bx] = { 
                                color: currentPiece.color, 
                                glow: currentPiece.glow,
                                type: currentPiece.type 
                            };
                            
                            // 核ブロック判定
                            if (currentPiece.type === 'nuke') {
                                nukeTriggered = true;
                                nukeX = bx;
                                nukeY = by;
                            }
                        }
                    }
                }
            }

            if (nukeTriggered) {
                explode(nukeX, nukeY);
                // 爆発でラインが崩れるので、この後のclearLinesで処理される
            } else {
                playTone('square', 100, 0.1);
            }

            // 操作反転のリセット抽選 (20%で反転モードへ)
            controlsInverted = Math.random() < 0.2;
            updateStatusDisplay();

            clearLines();
            currentPiece = nextPiece;
            nextPiece = getRandomPiece();
            
            if (collision(currentPiece)) {
                gameOver = true;
                playTone('sawtooth', 50, 1.0);
                showGameOver();
            }
        }

        function clearLines() {
            let linesCleared = 0;
            for (let row = ROWS - 1; row >= 0; row--) {
                if (board[row].every(cell => cell !== 0)) {
                    board.splice(row, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    row++; // Check same row index again
                }
            }
            if (linesCleared > 0) {
                // ライン消去音
                playTone('sine', 400 + (linesCleared * 100), 0.2);
                score += linesCleared * 100 * level;
                lines += linesCleared;
                level = Math.floor(lines / 5) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                
                // レベルアップでメテオ頻度アップ
                meteorInterval = Math.max(2000, 10000 - (level * 500));
                
                updateDisplay();
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = score.toLocaleString();
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }

        function updateStatusDisplay() {
            const el = document.getElementById('status-display');
            if (controlsInverted) {
                el.textContent = "WARNING: CONTROLS INVERTED";
                el.style.color = "#ff0000";
            } else {
                el.textContent = "";
            }
        }

        function showChaosMsg(text, color) {
            const el = document.getElementById('chaos-msg');
            const overlay = document.getElementById('chaos-overlay');
            el.textContent = text;
            el.style.color = color;
            el.style.textShadow = `0 0 10px ${color}`;
            el.style.opacity = 1;
            
            // 少し揺らす
            overlay.style.transform = `translate(-50%, -50%) rotate(${Math.random()*10-5}deg) scale(1.2)`;
            
            setTimeout(() => {
                el.style.opacity = 0;
                overlay.style.transform = `translate(-50%, -50%) scale(1)`;
            }, 1000);
        }

        function rotate() {
            const rotated = [];
            const shape = currentPiece.shape;
            const rows = shape.length;
            const cols = shape[0].length;

            for (let col = 0; col < cols; col++) {
                rotated[col] = [];
                for (let row = rows - 1; row >= 0; row--) {
                    rotated[col].push(shape[row][col]);
                }
            }

            const originalShape = currentPiece.shape;
            currentPiece.shape = rotated;
            if (collision(currentPiece)) {
                // Wall kick (simple)
                if (!collision(currentPiece, 1, 0)) currentPiece.x++;
                else if (!collision(currentPiece, -1, 0)) currentPiece.x--;
                else currentPiece.shape = originalShape;
            } else {
                playTone('triangle', 300, 0.05);
            }
        }

        function draw() {
            // Clear
            ctx.fillStyle = '#0a0a12';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Grid (Faint)
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 0.5;
            for (let i=0; i<=ROWS; i++) {
                ctx.beginPath(); ctx.moveTo(0, i*BLOCK_SIZE); ctx.lineTo(canvas.width, i*BLOCK_SIZE); ctx.stroke();
            }
            for (let i=0; i<=COLS; i++) {
                ctx.beginPath(); ctx.moveTo(i*BLOCK_SIZE, 0); ctx.lineTo(i*BLOCK_SIZE, canvas.height); ctx.stroke();
            }

            // Board Blocks
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (board[row][col]) {
                        drawBlock(ctx, col, row, board[row][col].color, board[row][col].glow, board[row][col].type === 'nuke');
                    }
                }
            }

            // Ghost Piece
            if (currentPiece) {
                let ghostY = currentPiece.y;
                while (!collision(currentPiece, 0, ghostY - currentPiece.y + 1)) {
                    ghostY++;
                }
                
                ctx.globalAlpha = 0.2;
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            drawBlock(ctx, currentPiece.x + col, ghostY + row, currentPiece.color, currentPiece.glow);
                        }
                    }
                }
                ctx.globalAlpha = 1.0;

                // Current Piece
                for (let row = 0; row < currentPiece.shape.length; row++) {
                    for (let col = 0; col < currentPiece.shape[row].length; col++) {
                        if (currentPiece.shape[row][col]) {
                            const isNuke = currentPiece.type === 'nuke';
                            drawBlock(ctx, currentPiece.x + col, currentPiece.y + row, currentPiece.color, currentPiece.glow, isNuke);
                        }
                    }
                }
            }

            // Next Piece
            nextCtx.clearRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (nextPiece) {
                const offsetX = (5 - nextPiece.shape[0].length) / 2;
                const offsetY = (5 - nextPiece.shape.length) / 2;
                for (let row = 0; row < nextPiece.shape.length; row++) {
                    for (let col = 0; col < nextPiece.shape[row].length; col++) {
                        if (nextPiece.shape[row][col]) {
                            drawBlockSmall(nextCtx, offsetX + col, offsetY + row, nextPiece.color, nextPiece.type === 'nuke');
                        }
                    }
                }
            }
        }

        function drawBlock(context, x, y, color, glow, isNuke = false) {
            const bx = x * BLOCK_SIZE;
            const by = y * BLOCK_SIZE;
            const size = BLOCK_SIZE - 2;

            context.shadowBlur = 15;
            context.shadowColor = glow;
            
            if (isNuke) {
                // Nuke block pulsing effect
                const pulse = Math.abs(Math.sin(Date.now() / 100));
                context.fillStyle = `rgba(255, ${pulse * 100}, ${pulse * 100}, 1)`;
                context.shadowColor = 'red';
                context.shadowBlur = 20 + pulse * 10;
            } else {
                context.fillStyle = color;
            }

            context.fillRect(bx + 1, by + 1, size, size);

            // Highlight
            context.shadowBlur = 0;
            context.fillStyle = 'rgba(255,255,255,0.3)';
            context.fillRect(bx + 1, by + 1, size, 2); // Top highlight

            // Nuke icon
            if (isNuke) {
                context.fillStyle = '#000';
                context.font = '20px Arial';
                context.textAlign = 'center';
                context.textBaseline = 'middle';
                context.fillText('☢', bx + BLOCK_SIZE/2, by + BLOCK_SIZE/2 + 2);
            }
        }

        function drawBlockSmall(context, x, y, color, isNuke) {
            const bx = x * 20;
            const by = y * 20;
            const size = 18;
            context.fillStyle = isNuke ? '#ff0000' : color;
            context.fillRect(bx, by, size, size);
        }

        // Input Handling
        document.addEventListener('keydown', (e) => {
            if (gameOver) return;
            if (!audioCtx) initAudio();

            // Glitch Control Logic
            let dir = 0;
            if (e.key === 'ArrowLeft') dir = -1;
            if (e.key === 'ArrowRight') dir = 1;

            if (dir !== 0) {
                if (controlsInverted) dir *= -1; // 反転
                if (!collision(currentPiece, dir, 0)) {
                    currentPiece.x += dir;
                }
                draw();
                return;
            }

            if (e.key === 'ArrowDown') {
                softDropping = true;
            } else if (e.key === 'ArrowUp' || e.key === ' ') {
                e.preventDefault();
                rotate();
                draw();
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowDown') softDropping = false;
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            document.getElementById('game-over').style.display = 'none';
            init();
        });

        // === スマホ対応: タッチ操作 ===
        let touchStartX = 0;
        let touchStartY = 0;
        let touchStartTime = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameOver) return;
            
            if (!audioCtx) {
                initAudio();
            }
            
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            touchStartTime = Date.now();
        }, { passive: false });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (gameOver) return;
            
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            const deltaTime = Date.now() - touchStartTime;
            
            const minSwipeDistance = 30;
            
            // Glitch Control Logic（操作反転対応）
            let dir = 1;
            if (controlsInverted) dir = -1;
            
            // タップ = 回転
            if (deltaTime < 200 && Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) {
                rotate();
            }
            // 横スワイプ = 左右移動
            else if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > minSwipeDistance) {
                if (deltaX > 0) {
                    if (!collision(currentPiece, dir, 0)) {
                        currentPiece.x += dir;
                    }
                } else {
                    if (!collision(currentPiece, -dir, 0)) {
                        currentPiece.x -= dir;
                    }
                }
            }
            // 下スワイプ = ソフトドロップ
            else if (deltaY > minSwipeDistance && Math.abs(deltaY) > Math.abs(deltaX)) {
                for (let i = 0; i < 3; i++) {
                    if (!collision(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    }
                }
            }
            
            draw();
        }, { passive: false });

        function showGameOver() {
            document.getElementById('game-over').style.display = 'flex';
            document.getElementById('final-score').textContent = score.toLocaleString();
        }

        function gameLoop(timestamp) {
            if (!gameOver) {
                const currentInterval = softDropping ? SOFT_DROP_INTERVAL : dropInterval;
                
                // Drop Logic
                if (timestamp - lastDrop > currentInterval) {
                    if (!collision(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else {
                        lockPiece();
                    }
                    lastDrop = timestamp;
                }

                // Polymorph Logic
                if (timestamp - lastPolymorphTime > POLYMORPH_INTERVAL) {
                    triggerPolymorph();
                    lastPolymorphTime = timestamp;
                }

                // Meteor Logic
                if (timestamp - lastMeteorTime > meteorInterval) {
                    triggerMeteor();
                    lastMeteorTime = timestamp;
                }

                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function init() {
            initBoard();
            score = 0;
            lines = 0;
            level = 1;
            gameOver = false;
            softDropping = false;
            
            // Reset Chaos
            lastPolymorphTime = performance.now();
            lastMeteorTime = performance.now();
            controlsInverted = false;
            updateStatusDisplay();

            currentPiece = getRandomPiece();
            nextPiece = getRandomPiece();
            updateDisplay();
            lastDrop = 0;
            
            if(!audioCtx) initAudio();
        }

        // Start
        init();
        requestAnimationFrame(gameLoop);

    </script>
